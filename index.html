<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-card">
            <form action="#" id="search-form">
                <input type="text" id="search" class="search-input-bar" placeholder="search">
            </form>
        </div>
        <div class="output-card">
            <div class="card">
                name: <span class="temp" id="name"></span><br>
                timezone: <span class="temp" id="timezone"></span><br>
                sea_level: <span class="temp" id="sea_level"></span><br>
                date: <span class="temp" id="dt_txt"></span><br>
                sunrise: <span class="temp" id="sunrise"></span><br>
                sunset: <span class="temp" id="sunset"></span><br>
            </div>
            <div class="card">
                description: <span class="temp" id="description"></span><br>
                feels_like: <span class="temp" id="feels_like"></span><br>
                Temparature: <span class="temp" id="temp"></span><br>
                temp_max: <span class="temp" id="temp_max"></span><br>
                temp_min: <span class="temp" id="temp_min"></span><br>

                Wind-speed: <span class="temp" id="wind-speed"></span><br>
                wind-direction: <span class="temp" id="wind-deg"></span><br>
                grnd_level: <span class="temp" id="grnd_level"></span><br>
                humidity: <span class="temp" id="humidity"></span><br>
                pressure: <span class="temp" id="pressure"></span><br>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
